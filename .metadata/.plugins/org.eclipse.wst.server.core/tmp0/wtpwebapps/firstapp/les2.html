<!DOCTYPE html>
<html>
  <title>Dynamic Example</title>
  <body>
	<form action="DynamicServlet.do" method="get">
	  <div>
		<input type="text" name="username" />
		<input type="submit" value="Go!" />
	  </div>
	</form>
	<form action="CalculatorServlet.do" method="get">
	  <div>
		<input type="number" name="getal1" />
		<input type="number" name="getal2" />
		<input type="submit" value="+" name="action" />
		<input type="submit" value="-" name="action"/>
		<input type="submit" value="/" name="action" />
		<input type="submit" value="x" name="action" />
	  </div>
	</form>
  </body>
</html>
